<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="shortcut icon" href="../Assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/loginStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="login-header">
      <p class="header-elements active">Sign in</p>
      <p class="header-elements">Sign Up</p>
    </div>
    <div class="login-container" id="login-container">
      <div class="empty-container"></div>
      <h1>Welcome Back!</h1>
      <fieldset id="sign-in-form">
        <label for="username-input">Username:</label>
        <input type="text" class="sign-in-entries" id="username-input" name="username" placeholder="Your Email-id">
        <label for="password-input">Password:</label>
        <input type="password" class="sign-in-entries" id="password-input" name="password" placeholder="Your Password"><br>
        <button id="sign-in-button">Sign In</button>
      </fieldset>
      <a href="#" id="sign-up-link">Don't have an account? Sign up!</a>
    </div>
    <div class="registration-container" id="registration-container">
      <div class="empty-container"></div>
      <h2>Create your Account</h2>
      <fieldset method="post" id="sign-up-form">
        <label for="name-input">Name:</label>
        <input type="text" class="sign-up-entries" id="name-input" name="name" placeholder="Enter Your Name" required>
        <label for="email-input">Email Address:</label>
        <input type="email" class="sign-up-entries" id="email-input" name="email" placeholder="Enter Your Email" required>
        <span id="email-error" class="error-column"></span>
        <label for="pass-confirm-input">Password:</label>
        <input type="password" class="sign-up-entries" id="pass-confirm-input" name="confirm-password" placeholder="Enter Your Password" required>
        <span id="pass-error" class="error-column"></span>
        <label for="account-type-input">Register As:</label>
        <select name="accountType"  class="sign-up-entries" id="account-type-input">
          <option value="" selected disabled hidden>Select Account Type</option>
          <option value="owner">Product Owner</option>
          <option value="developer">Developer</option>
        </select>
        <br>
        <button type="button" id="sign-up-button">Sign Up</button>
      </fieldset>
      <a href="#" id="sign-in-link">Already have an account? Log in!</a>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/a661c43ce1.js" crossorigin="anonymous"></script>
</body>
</html>
